<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<center>
<body>
    <h2>HTML forms</h2><br>
    <form>
        <label>username:</label>
        <input type="text" placeholder="enter your name"><br><br>
        <label>password:</label>
        <input type="password" placeholder="password">
        <br><br>
        <button>Login</button><br><br>
        <hr>
        <label>First Name:</label>
        <input type="text" placeholder="enter your fist name" required><br><br>
        <label >Last Name:</label>
        <input type="text" placeholder="enter your second name" required><br><br>
        <label">Password:</label>
        <input type="password" placeholder="enter your password" required><br><br>
        <label>Email:</label>
        <input type="email" placeholder="enter your mail" required><br><br>
        <label >Gender:</label><br><br>
        <input type="radio" name="i">Male<br>
        <input type="radio" name="i">Female <br>
        <input type="radio" name="i">Others <br><br>
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Preffered Language</label><br>
        <input type="checkbox">Telugu<br>
        <input type="checkbox">English <br>
        <input type="checkbox">Hindi <br>
        <input type="checkbox">Tamil <br><br>
        <label>Select Your State:</label>
        <select name="">
            <option value="select"></option>
            <option value="TG">Telangana</option>
            <option value="AP">AndhraPradesh</option>
            <option value="TN">Tamilnadu</option>
            <option value="KL">Kerala</option>
            <option value="KN">Karnataka</option>
            <option value="MH">Maharashtra</option>
        </select><br><br>
        <label>Upload Your Resume</label>
        <input type="file"><br><br>
        
        <input type="range" max="50" min="0"><br><br>
        <label for="">FeedBack:</label>
        <textarea placeholder="give us feedback in few lines..." maxlength="100" minlength="50"></textarea><br><br>
        <button>submit</button><br><br>
        
<iframe src="tables.html" frameborder="10"></iframe>


    </form></center>
</body>
</html>
