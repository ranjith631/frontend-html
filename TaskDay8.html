<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h3><strong>1.ORDERED LIST</strong></h3><br>
    <ol>
        <li>Banana</li>
        <li>Orange</li>
        <li>Papaya</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol><br>
    <h3><strong>2.UNORDERED LIST</strong></h3>
    <ul type="square">
        <li>Python</li>
        <li>Java</li>
        <li>c++</li>
        <li>PHP</li>
        <li>HTML</li>
    </ul><br>
    <h3><strong>3.Nested List</strong></h3>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>Java</li>
    </ul>
</body>
</html>
